<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
    <title>Header Responsivo</title>
</head>
<body>

    <header class="navbar">
        <div class="container">
            <a href="#" class="logo">
                <img src="./assets/logo.svg" alt="Logo">
            </a>
            <nav class="menu">
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Portfólio</a></li>
                    <li><a href="#">Orçamento</a></li>
                </ul>
            </nav>
            <div class="menu-toggle" id="menu-toggle">
                ☰
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="hero-container">
            <div class="hero-image">
                <img src="./assets/modelo.svg" alt="Mulher posando">
            </div>
            <div class="hero-text">
                <h2>TRAÇOS QUE AUMENTAM<br>SUA <span class="bold">AUTOESTIMA</span></h2>
                <div class="flash-container">
                    <p class="flash-title">Flash’s disponíveis:</p>
                    <div class="flash-gallery">
                        <img src="./assets/flash1.svg" alt="Flash tattoo 1">
                        <img src="./assets/flash2.svg" alt="Flash tattoo 2">
                        <img src="./assets/flash3.svg" alt="Flash tattoo 3">
                        <img src="./assets/flash4.svg" alt="Flash tattoo 4">
                        <img src="./assets/flash5.svg" alt="Flash tattoo 5">
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="script.js"></script>

</body>
</html>
